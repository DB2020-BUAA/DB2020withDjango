{% load static %}
<!doctype html>
<html lang="en">

<head>
<title>DB2020 | Login</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Final homework of DB2020">
<meta name="author" content="DB2020">

<link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/vendor/animate-css/vivify.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/vendor/toastr/toastr.min.css' %}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'assets/css/site.css' %}">

</head>

<body class="theme-blush">

    <div class="auth-main particles_js">
        <div class="auth_div vivify popIn">
            <div class="auth_brand">
                <a class="navbar-brand" href="#"><img src="{% static 'assets/images/icon.svg' %}" width="30" height="30" class="d-inline-block align-top mr-2" alt="">DB2020</a>
            </div>
            <div class="card">
                <div class="pattern">
                    <span class="red"></span>
                    <span class="indigo"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                    <span class="orange"></span>
                </div>
                <div class="header">
                    <p class="lead">Login to your account</p>
                </div>
                <div class="body">
                    <form class="form-auth-small" action="{% url 'sign_in' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signin-name" class="control-label sr-only">User Name</label>
                            <input type="text" class="form-control round" name="signin-name" placeholder="User name" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            <input type="password" class="form-control round" name="signin-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-round btn-block">LOGIN</button>
                        <div class="bottom">
                            <span>Don't have an account? <a href="{% url 'register' %}">Register</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>
    <!-- END WRAPPER -->
    
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>
<script src="{% static 'assets/vendor/toastr/toastr.js' %}"></script>

<script src="{% static 'assets/vendor/particlesjs/particles.min.js' %}"></script>
<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
<script src="{% static 'assets/js/pages/particlesjs.js' %}"></script>

<!--notification popup-->
{% if info %}
    {% if i_type is 1 %}
        <script>
        $(function(){
            toastr.options.closeButton = true;
            toastr.options.positionClass = 'toast-bottom-right';
            toastr.options.showDuration = 2000;
            toastr['info']('{{info}}');
        });
        </script>
    {% else %}
        <script>
        $(function(){
            toastr.options.closeButton = true;
            toastr.options.positionClass = 'toast-bottom-right';
            toastr.options.showDuration = 2000;
            toastr['error']('{{info}}');
        });
        </script>
    {% endif %}
{% endif %}

</body>
</html>
